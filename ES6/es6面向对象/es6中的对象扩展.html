<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6中的对象扩展</title>
    <script>
        var birth = '2000/01/01';
        var Person = {
            name: '张三',
            //等同于birth: birth
            birth,
            // 等同于hello: function ()...
            hello() { console.log('我的名字是', this.name); }
        };
        console.log(Person);//Object birth:"2000/01/01" hello:function hello() name:"张三"
    </script>
</head>
<body>

</body>
</html>
