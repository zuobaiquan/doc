<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="application-name" content="三角形示例">

  <title>三角形</title>
  <style>
    /* https://juejin.im/post/5d3eca78e51d4561cb5dde12#heading-12 */
    div.example {
      width: 0;
      border: 100px solid;
      border-color: red green blue yellow;
      border-width: 100px 100px 100px 100px;
    }

    /* 下面这个是背景虚化 */
    div.example:hover {
      filter: blur(3px);
    }
  </style>
</head>

<body>
  <div class='example'></div>

</body>

</html>
